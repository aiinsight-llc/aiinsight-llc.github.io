<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — AI Insight Collective, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
           line-height:1.6; padding:24px; max-width:900px; margin:auto; color:#111; }
    h1 { line-height:1.25; }
    a { color:#2563eb; }
    .muted { color:#555; }
    form { margin-top:16px; }
    label { display:block; margin:10px 0 4px; }
    input, textarea { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; font-size:16px; }
    button { margin-top:10px; padding:12px 16px; border-radius:10px; border:1px solid #1f2937; background:#111827; color:#e5e7eb; cursor:pointer; }
  </style>
</head>
<body>
  <nav><a href="/">← Back to Home</a></nav>
  <h1>Contact</h1>

  <p><strong>AI Insight Collective, LLC</strong><br>
     Legalinc Corporate Services<br>
     131 Continental Drive, Suite 305<br>
     Newark, DE 19713, USA</p>

  <p>Email: <a href="mailto:support@aiinsight.us">support@aiinsight.us</a></p>

  <!-- Simple mailto form (works without backend) -->
  <form action="mailto:support@aiinsight.us" method="post" enctype="text/plain">
    <label for="name">Your Name</label>
    <input id="name" name="name" required>

    <label for="email">Your Email</label>
    <input id="email" type="email" name="email" required>

    <label for="msg">Message</label>
    <textarea id="msg" name="message" rows="6" required></textarea>

    <p class="muted">By submitting, you agree to our <a href="/privacy.html">Privacy Policy</a>.</p>
    <button type="submit">Send</button>
  </form>
</body>
</html>
